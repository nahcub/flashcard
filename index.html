<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국사 핵심 용어 암기장</title>
    <style>
        /* 기본 레이아웃 및 폰트 설정 */
        body {
            /* 폰트 지정 (로컬에 없다면 대체 폰트 사용) */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* 전체 페이지 스크롤 방지 */
        }

        h1 {
            color: #e0e0e0;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        /* 카드 전체 컨테이너 (위치 잡기용) */
        .scene {
            width: 90%;
            max-width: 600px; /* PC에서도 너무 커지지 않게 제한 */
            height: 400px; /* 높이 고정 */
            perspective: 1000px; /* 3D 효과를 위한 원근감 */
            margin-bottom: 20px;
        }

        /* 실제 카드 (회전하는 주체) */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d; /* 3D 회전 유지 */
            cursor: pointer;
        }

        /* 카드가 뒤집혔을 때 클래스 */
        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* 앞면/뒷면 공통 스타일 */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* 뒷면을 숨김 */
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            background-color: white;
            overflow-y: auto; /* 내용이 넘치면 스크롤 */
            text-align: center;
        }

        /* 스크롤바 디자인 (크롬/사파리) */
        .card-face::-webkit-scrollbar {
            width: 8px;
        }
        .card-face::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
        }

        /* 앞면 스타일 */
        .card-front {
            background: #212121;
            color: #e0e0e0;
            font-size: 1.8rem;
            font-weight: 700;
            border: 2px solid #e1e1e1;
            /* 앞면의 내용을 중앙에 배치 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .click-guide {
            position: absolute;
            bottom: 15px;
            font-size: 0.8rem;
            color: #999;
            font-weight: normal;
        }

        /* 뒷면 스타일 (한국의 태극 문양을 상징하는 색상으로 변경) */
        .card-back {
            background-color: #000000; /* 순수 검은색 배경 */
            color: #e0e0e0;
            transform: rotateY(180deg); /* 180도 회전해서 배치 */
            text-align: left;
            align-items: flex-start; /* 왼쪽 정렬 */
            justify-content: flex-start; /* 상단 정렬 */
            font-size: 1rem;
            line-height: 1.6;
        }

        /* 뒷면 내용의 구분을 위해 제목 스타일 지정 */
        .card-back .definition-title {
            color: #ffdd57; /* 밝은 노란색 */
            font-size: 1.1em;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }
        .card-back .importance-title {
            color: #ffdd57;
            font-size: 1.1em;
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }
        .card-back strong {
            color: #ffcc00; /* 핵심 키워드 강조 */
        }
        
        /* 컨트롤 버튼 영역 */
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            min-width: 90px; /* 버튼 최소 너비 */
        }

        button:hover:not(:disabled) {
            background-color: #555;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .counter {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e0e0e0;
            min-width: 70px; /* 카운터 영역 최소 너비 */
            text-align: center;
        }

    </style>
</head>
<body>

    <h1>🇰🇷 한국사 핵심 용어 암기장</h1>

    <div class="scene">
        <div class="card" id="card">
            <div class="card-face card-front">
                <div id="front-text">로딩 중...</div>

            </div>
            <div class="card-face card-back">
                <div id="back-text">
                    </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="prev-btn" onclick="prevCard()">← 이전</button>
        <div class="counter" id="counter">1 / 50</div>
        <button id="next-btn" onclick="nextCard()">다음 →</button>
    </div>

        const frontText = document.getElementById('front-text');
        const backText = document.getElementById('back-text');
        const counter = document.getElementById('counter');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // 카드 내용 업데이트 함수
        function updateCard() {
            cardElement.classList.remove('is-flipped');
            
            setTimeout(() => {
                const currentCard = flashcards[currentIndex];
                frontText.textContent = currentCard.front;
                backText.innerHTML = currentCard.back;
                counter.textContent = `${currentIndex + 1} / ${flashcards.length}`;
                
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === flashcards.length - 1;
            }, 200);
        }

        // 다음 카드
        function nextCard() {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        // 이전 카드
        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        // 카드 클릭 시 뒤집기 이벤트
        cardElement.addEventListener('click', () => {
            cardElement.classList.toggle('is-flipped');
        });

        // 초기 실행
        updateCard();

        // 키보드 방향키 지원
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault(); 
                cardElement.classList.toggle('is-flipped');
            }
        });

    </script>
