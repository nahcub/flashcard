<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경제학 핵심 개념 플래시카드</title>
    <style>
        /* 기본 레이아웃 및 폰트 설정 */
        body {
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* 전체 페이지 스크롤 방지 */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        /* 카드 전체 컨테이너 (위치 잡기용) */
        .scene {
            width: 90%;
            max-width: 600px; /* PC에서도 너무 커지지 않게 제한 */
            height: 400px; /* 높이 고정 (필요시 조정 가능) */
            perspective: 1000px;
            margin-bottom: 20px;
        }

        /* 실제 카드 (회전하는 주체) */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        /* 카드가 뒤집혔을 때 클래스 */
        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* 앞면/뒷면 공통 스타일 */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            background-color: white;
            overflow-y: auto; /* 내용이 넘치면 스크롤 */
        }

        /* 스크롤바 디자인 (크롬/사파리) */
        .card-face::-webkit-scrollbar {
            width: 8px;
        }
        .card-face::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
        }

        /* 앞면 스타일 */
        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f9f9f9 100%);
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            border: 2px solid #e1e1e1;
        }

        .click-guide {
            position: absolute;
            bottom: 15px;
            font-size: 0.8rem;
            color: #888;
            font-weight: normal;
        }

        /* 뒷면 스타일 */
        .card-back {
            background-color: #4CAF50; /* 초록색 배경 */
            color: white;
            transform: rotateY(180deg);
            text-align: left;
            align-items: flex-start; /* 왼쪽 정렬 */
            justify-content: flex-start; /* 상단 정렬 */
            font-size: 1rem;
            line-height: 1.6;
        }

        .card-back strong {
            color: #ffff00; /* 강조색 (노란색) */
            font-size: 1.1em;
        }
        
        .section-divider {
            margin: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            width: 100%;
        }

        /* 컨트롤 버튼 영역 */
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .counter {
            font-size: 1.2rem;
            font-weight: bold;
            color: #555;
        }

    </style>
</head>
<body>

    <h1>경제학 핵심 개념 암기장</h1>

    <div class="scene">
        <div class="card" id="card">
            <!-- 앞면 -->
            <div class="card-face card-front">
                <div id="front-text">로딩 중...</div>
                <div class="click-guide">👆 카드를 클릭하여 정답 확인</div>
            </div>
            <!-- 뒷면 -->
            <div class="card-face card-back">
                <div id="back-text">
                    <!-- 자바스크립트로 내용이 채워집니다 -->
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="prev-btn" onclick="prevCard()">← 이전</button>
        <div class="counter" id="counter">1 / 50</div>
        <button id="next-btn" onclick="nextCard()">다음 →</button>
    </div>

        // 카드 내용 업데이트 함수
        function updateCard() {
            // 카드 뒤집힘 상태 초기화 (내용 바꿀 때 앞면부터 보이게)
            cardElement.classList.remove('is-flipped');
            
            // 약간의 딜레이 후 내용 교체 (자연스러운 전환 위해)
            setTimeout(() => {
                const currentCard = flashcards[currentIndex];
                frontText.textContent = currentCard.front;
                backText.innerHTML = currentCard.back;
                counter.textContent = `${currentIndex + 1} / ${flashcards.length}`;
                
                // 버튼 상태 업데이트
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === flashcards.length - 1;
            }, 200);
        }

        // 다음 카드
        function nextCard() {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        // 이전 카드
        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        // 카드 클릭 시 뒤집기 이벤트
        cardElement.addEventListener('click', () => {
            cardElement.classList.toggle('is-flipped');
        });

        // 초기 실행
        updateCard();

        // 키보드 방향키 지원 (편의성)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === ' ' || e.key === 'Enter') cardElement.classList.toggle('is-flipped');
        });

    </script>
</body>
</html>
